{% load static %}

<!doctype html>
<html>

<head>
    <!--Use the `title` variable to set the title of the page-->

    <title>Repository Synergy Discovery</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'reposynergy/style.css' %}">

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script src="https://unpkg.com/showdown@1.9.1/dist/showdown.min.js"></script>



    {% block head_content %} {% endblock %}
    
</head>

<body>

          
 <div class="fixed-top">
    <div class="top">
           <span><a href="{% url 'reposynergy:dashboard' %}"> Repository Synergy Discovery - Annotations</a></span>
           {% if username %}
           <div class="float-right">
                

                <span >{{ fullname }} ({{ username }})</span>
                <a href="{% url 'reposynergy:logout'  %}" class="logout-link"> Logout </a>
            </div>
           {% endif %}
    </div>
    
</div>

{% block body_content %} {% endblock %}
